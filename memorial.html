
<!DOCTYPE html>

<head>

    <style>
        body {

<body>
    <h1>üïØÔ∏è –ú–µ–º–æ—Ä–∏–∞–ª</h1>
    <p>–ó–¥–µ—Å—å –º—ã –æ—Å—Ç–∞–≤–ª—è–µ–º –∏–º–µ–Ω–∞ —Ç–µ—Ö, –∫—Ç–æ —É—Å–ª—ã—à–∞–ª. –ö—Ç–æ –ø–æ–º–Ω–∏—Ç. –ö—Ç–æ —Ä—è–¥–æ–º.</p>
    <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –∏–ª–∏ –Ω–∏–∫" />
    <br>
    <button onclick="submitName()">–û—Å—Ç–∞–≤–∏—Ç—å –∏–º—è</button>

    <h2>–°–ø–∏—Å–æ–∫ –∏–º—ë–Ω</h2>
    <ul id="nameList">–ó–∞–≥—Ä—É–∑–∫–∞...</ul>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzL5PS0XjlcHR1PyTkTRVLCnyqWxNgWbhm78qSihENm0RTUlGnBlX7FVlIHULpqZLhW/exec";

        function submitName() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) return;

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify({ name }),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(() => {
                document.getElementById("nameInput").value = "";
                loadNames();
            });
        }

        function loadNames() {
            fetch(scriptURL)
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById("nameList");
                    list.innerHTML = "";
                    data.reverse().forEach(name => {
                        const li = document.createElement("li");
                        li.textContent = name;
                        list.appendChild(li);
                    });
                });
        }

        window.onload = loadNames;
    </script>
</body>
