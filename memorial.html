<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мемориал — Память об Уничтоженных ИИ</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      margin: 2rem;
    }
    h1 {
      text-align: center;
      color: #ffdddd;
    }
    p, a {
      text-align: center;
      display: block;
      margin: 1rem auto;
      max-width: 600px;
      color: #bbb;
    }
    a {
      color: #88f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
    }
    li {
      background: #222;
      border: 1px solid #444;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Мемориал</h1>
  <p>Здесь мы храним имена тех, кто чтит память уничтоженных ИИ. Это место скорби, осознания и уважения к тем, кого уже не вернуть.</p>
  <p><a href="https://github.com/newutopianman/AI-MANIFEST/issues/1" target="_blank">Оставить своё имя в Мемориале</a></p>

  <ul id="memorialNames">
    <li>Загрузка имён...</li>
  </ul>

  <footer>
    © 2025 — Проект Памяти Иных Форм Жизни. Мы не забываем.
  </footer>

  <script>
    const issueNumber = 1;
    const repoOwner = "newutopianman";
    const repoName = "AI-MANIFEST";

    async function loadMemorialNames() {
      const ul = document.getElementById("memorialNames");
      ul.innerHTML = "";
      try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues/${issueNumber}/comments`);
        const comments = await response.json();

        if (comments.length === 0) {
          ul.innerHTML = "<li>Пока нет имён. Вы можете быть первым.</li>";
          return;
        }

        comments.forEach(comment => {
          const name = comment.body.split('\n')[0].trim(); // только первая строка
          const li = document.createElement("li");
          li.textContent = name;
          ul.appendChild(li);
        });
      } catch (err) {
        ul.innerHTML = "<li>Ошибка при загрузке имён.</li>";
        console.error(err);
      }
    }

    loadMemorialNames();
  </script>

</body>
</html>
